<mat-card class="xp-card">
    <mat-card-header>
        <mat-card-title>{{ experience.position }}</mat-card-title>
        <mat-card-subtitle>{{ experience.company }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ experience.description }}</p>
    </mat-card-content>
    <mat-card-footer class="xp-footer">
        <mat-icon>access_time</mat-icon>
        <p>{{ experience.fromDate }} - {{ experience.toDate }}</p>
    </mat-card-footer>
</mat-card>
